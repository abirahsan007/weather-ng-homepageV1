<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home v1</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <section class="header" id="header">
        <div class="container">
            <div class="group727">
                <div class="logoSelected">
                    <img src="assets/images/Logo_Selceted.png">
                 </div>
                 <div class="group23head">
                     <img src="assets/images/Vector3.png">
                     <label for="">Saved Locations</label>
                 </div>
                 <div class="group22head">
                    <img src="assets/images/Vector4.png">
                    <label for="">All Region</label>
                </div>
                <div class="group14">
                    <form class="searchBox" action="#">
                        <input type="text" placeholder="Search among 200,000 places" name="search">
                        <button type="submit" class="searchBtn">Search</button>
                      </form>
                </div>

            </div>
        </div>
    </section>
    <section class="forecast" id="forecast">
        <div class="container">
            <div class="rectangle3">
                <div class="group7">
                    <div class="group1">
                        <img src="assets/images/27.png" alt="">
                    </div>

                    <div class="showTemp">
                        <label for="" class="showTempLabel">25°</label>
                    </div>

                    <div class="group6">
                        <div class="feelsLike">
                            <label for="">Feels like 29°</label>
                        </div>
    
                        <div class="celsius">
                            <label for="">°C</label>
                        </div>
    
                        <div class="line1"></div>
    
                        <div class="fahrenheit">
                            <label for="">°F</label>
                        </div>
                    </div>

                </div>

                <div class="group2">
                    <div class="cityName">
                        <label for="">Abuja</label>
                    </div>
                    <div class="dateTime">
                        <label for="">Saturday 12:20 PM</label>
                    </div>
                    <div class="weather">
                        <label for="">Mostly sunny</label>
                    </div>
                </div>

                <div class="group4">
                    <input type="button" class="updateLocation" value="Update Location"/>
                </div>
                <div class="group8">
                    <label for="" class="morningLabel">Morning</label>
                    <label for="" class="morningTemp">38°</label>
                    <img src="assets/images/26.png" alt="">
                </div>
               
                <label for="" class="rainMorning">--</label>
               
                <div class="group9">
                    <label for="" class="afternoonLabel">Afternoon</label>
                    <label for="" class="afternoonTemp">25°</label>
                    <img src="assets/images/27.png" alt="">
                    <div class="group12">
                        <img src="assets/images/39 1.png" alt="">
                        <label for="" class="rainafternoon">6%</label>
                    </div>
                </div>
                <div class="group10">
                    <label for="" class="eveningLabel">Evening</label>
                    <label for="" class="eveningTemp">25°</label>
                    <img src="assets/images/31.png" alt="">
                    <div class="group13">
                        <img src="assets/images/39 1.png" alt="">
                        <label for="" class="rainafternoon">12%</label>
                    </div>
                </div>
                <div class="group11">
                    <label for="" class="overnightLabel">Overnight</label>
                    <label for="" class="overnightTemp">22°</label>
                    <img src="assets/images/1.png" alt="">
                    <div class="group13">
                        <img src="assets/images/39 1.png" alt="">
                        <label for="" class="rainafternoon">79%</label>
                    </div>
                </div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="line5"></div>
                <div class="frame5">
                    <button type="button" class="forcastBtn">See Forecast Details</button>
                </div>
            </div>
        </div>
    </section>

    <section class="map" id="map">
        <div class="container">
            <div class="rectangle4">
                <img src="assets/images/ng 1.png" alt="">
            </div>
            <div class="group20">
                <div class="rectangle8">
                    <label for="">Forecast 7 days</label>
                </div>
                <div class="rectangle9">
                    <label for="">07:00 PM</label>
                </div>
            </div>
        </div>
    </section>

    <section class="rectangle2" id="rectangle2">
        <div class="container">
            <label>Popular Places</label>
            <div class="group23">

                </div>
                <div class="line6"></div>

            </div>

                <div class="line6"></div>

            </div>

                <img src="assets/images/30.png" alt="">
                <label for="" id="rect2Temps">23°</label>
                <label for="" id="feelsLike">Feels like 29°</label>
                <div class="frame23">
                    <img src="assets/images/Icon.png" alt="">
                    <label for="">8 m / s</label>
                </div>
                <div class="line6"></div>
                <div class="frame24">
                    <label for="">Forecast Details</label>
                    <img src="assets/images/Vector2.png" alt="">

                <div class="frame23">

            <div class="group711">

            </div>
        </div>
    </section>
</body>
